<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Book Information:</h1>
        <div class="card shadow p-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>author</th>
                        <th>price</th>
                        <th>genre</th>
                        <th>cover</th>
                        <th>description</th>
                        <th>rating</th>
                        <th>year</th>
                    </tr>
                </thead>
                <tbody>

                    {%for book in books%}
                    <tr>
                        <div style="display: flex; flex-direction: row;">

                            <td>{{book.book_id}}.</td>
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <td>{{book.genre}}</td>
                            <td><img src="{{book.cover}}" style="width: 150px;"></td>
                            <td>{{book.description}}</td>
                            <td>{{book.rating}}</td>
                            <td>{{book.year}}</td>
                            </button>
                            </a>
                        </div>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
