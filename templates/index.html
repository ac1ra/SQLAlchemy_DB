<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in DB</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Check list in DB</h1>

        <div class="card shadow p-4">
            {%for row in genres%}
            <div style="display: flex; flex-direction: row;">

                <a href="{{url_for('info',id=row.genre_id)}}"><button type="button" class="btn btn-light"
                        style="width: 100%;">{{row.genre_id}}.
                        {{row.name_genre}}
                    </button>
                </a>
            </div>
            {%endfor%}
        </div>
    </div>
</body>

</html>
