<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Подключаем Bootstrap -->

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Information in DB</h1>

        <div class="card shadow p-4">

                <a href="{{url_for('book',genre_name=row.name_subgenre)}}"><button type="button" class="btn btn-light"

                </a>
            </div>
            {%endfor%}
        </div>

        <a href="{{url_for('index')}}"><button type="button" class="btn btn-secondary">Back</button></a>
    </div>
